<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/hipertextos/styles/screen.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/hipertextos/styles/components.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/hipertextos/styles/adding.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/hipertextos/styles/helpers.css" />
	{% if page.comments %}<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/hipertextos/styles/adding-blog.css" />{% endif %}
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/hipertextos/styles/anime.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    {% include favicons.html %}

	
  </head>

  <body>
		
	<!-- Page content -->
	<div class="page" id="page">
      {{ content }}
    {% include partials/footer.html %}
	</div>

  	{% if page.modes %}
	<!-- Tools switcher -->  		
  	<div id="tools-switcher">
  		<label for="tools-check" data-title="Tools" class="pophover">+</label>
  	</div>
	<!-- Tools nav -->
	<input type="checkbox" id="tools-check" name="tools" aria-hidden="true" hidden>
	<nav id="tools-nav">
		<label for="tools-check" id="label-tools" data-title="Close" class="pophover">x</label>
		<label for="theme-dark" id="label-dark" data-title="Dark theme" class="pophover"></label>
		<label for="theme-soft" id="label-soft" data-title="Soft theme" class="pophover"></label>
		<label for="theme-light" id="label-light" data-title="Light theme" class="pophover"></label>
	</nav>
	{% endif %}
	
    <!-- Scripts
    ================================================== -->
  	<script src="{{ site.baseurl }}/hipertextos/js/jquery.js"></script>
  	<script src="{{ site.baseurl }}/hipertextos/js/icons.js"></script>
  	<script src="{{ site.baseurl }}/hipertextos/js/anime.js"></script>
  	{% if page.comments %}
	<script type="text/javascript">
  		$(document).ready(function() {
    		$("[href]").each(function() {
    		    if (this.href == window.location.href) {
    	        	$(this).addClass("active");
    	    	}
    		});
		});
  	</script>{% endif %}
  </body>
</html>
