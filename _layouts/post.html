---
layout: default
---

    <main id="page-main" class="post-dark">
	{% include partials/navigation/nav-article.html %}
    	<div id="back-header" class="img-bolo head-band anm-fadeIn delay-1500 extra-slow" style="background-image: url('https://i1.ytimg.com/vi/{{ page.img }}/maxresdefault.jpg');">
		</div>
		<header id="post-header" class="head-band anm-moveFromLeft slow">
				<h1 id="post-title" class="anm-moveFromBottomFade delay-1500">{{ page.title }}</h1>
		</header>
		<div>
			<article id="post-video" class="post anm-fadeIn">
				<div id="entry" class="anm-fadeIn delay-2000">
					<div>
						<figure><iframe width="1280" height="720" src="https://www.youtube.com/embed/{{ page.img }}" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe></figure>
					</div>
					<figure id="post-img">
						<img src="https://i1.ytimg.com/vi/{{ page.img }}/maxresdefault.jpg">
					</figure>
	    			{{ content }}
				</div>
				<em><hr></em>
				<aside id="post-share">
					{% include share.html %}
				</aside>
				<div id="date">
    				<p>Publicat el {{ page.date | date: "%e %B , %Y" }}</p>
  				</div>
			</article>
		</div>
	</main>
