---
layout: default
---

    <main id="page-main" role="main">
    	<div id="back-header" class="img-bolo anm-fadeIn delay-600 extra-slow" style="background-image: url('https://i1.ytimg.com/vi/{{ page.img }}/maxresdefault.jpg');">
		</div>
		<header id="post-header" class="anm-moveFromLeft delay-100">
				<h1 id="post-title" class="anm-moveFromBottomFade delay-1000">{{ page.title }}</h1>
		</header>
		<div>
			<article id="post-video" class="post anm-fadeIn delay-1000">
				<div id="entry">
					<figure id="post-img">
						<img src="https://i1.ytimg.com/vi/{{ page.img }}/maxresdefault.jpg">
					</figure>
	    			{{ content }}
				</div>
				<em><hr></em>
				<aside id="post-share">
					{% include share.html %}
				</aside>
				<div id="date">
    				<p>Publicat el {{ page.date | date: "%e %B , %Y" }}</p>
  				</div>
			</article>
		</div>
	</main>
